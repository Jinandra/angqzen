<!doctype html>
<html ng-app="MainApp">
<head>
<meta charset="utf-8">
<title>Santander Consumer</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="img/favicon.png">
<link href="css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/responstive.css" rel="stylesheet" type="text/css">

<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body>
    
    <!-- Welcome Page Start -->
    <div class="wrapper">
    	<div class="container-fluid">
        	<div class="login-wrapper">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="white-login-box">
                        	<div class="white-login-inner">
                                <form>
                                    <div class="logo-big">
                                        <a href="#"><img src="img/logo_white.png" alt=""></a> 
                                    </div>
                                    <h3 class="welcome-line">E - mail Sent</h3>
                                    <div class="welocme-img-box">
                                        <div class="email-sent-check-box">
                                            <i class="fa fa-check"></i>
                                        </div>
                                       	<div class="email-sent-sms">
                                            <p>Information for password recovery has
been sent to <a href="mailto:example@gmail.com">example@gmail.com</a> .Please check your inbox and follow instructions</p>
                                        </div>
                                    </div>
                                    <div class="login-btn-box">
                                        <button type="submit" class="btn-red-big">Ok</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Welcome Page End -->
    
    <script src="http://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/angular.js" type="text/javascript"></script>
    <script src="js/angular-route.js" type="text/javascript"></script>
    <script src="js/ui-bootstrap-tpls-0.12.0.js" type="text/javascript"></script>
    <script src="js/angular-count-to.js" type="text/javascript"></script>
    <script src="js/angular-round-progress-directive.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
    <script>
	$(document).ready(function(e) {
		$(".progbar>div>div>i>span").text(function(e) {
  			return ($(this).attr('count-to'));
		});
    });
    </script>
    
</body>
</html>
